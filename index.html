<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's Proposal to Gopa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffcce6, #ffb3d9);
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6699;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .couple-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background-color: #ffe6f2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 5px solid #ff99c2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .couple-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Neue', cursive;
            position: relative;
            z-index: 5;
        }
        
        .btn-yes {
            background-color: #66cc99;
            color: white;
            box-shadow: 0 4px 0 #339966;
        }
        
        .btn-yes:hover {
            background-color: #339966;
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #339966;
        }
        
        .btn-yes:active {
            transform: translateY(1px);
            box-shadow: 0 3px 0 #339966;
        }
        
        .btn-no {
            background-color: #ff6666;
            color: white;
            box-shadow: 0 4px 0 #cc3333;
            transition: all 0.1s ease;
        }
        
        .btn-no:hover {
            background-color: #cc3333;
        }
        
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6699"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .success-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .success-message.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .success-message h2 {
            font-family: 'Pacifico', cursive;
            color: #ff6699;
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .success-image {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .floating {
            position: absolute;
            transition: all 0.5s ease;
        }
        
        .giggle {
            position: absolute;
            font-family: 'Comic Neue', cursive;
            color: #ff6699;
            font-weight: bold;
            opacity: 0;
            animation: giggleFade 1s ease-out;
        }
        
        @keyframes giggleFade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .couple-image {
                width: 150px;
                height: 150px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
            
            .success-message h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <h1>Gopa, will you be mine forever?</h1>
        
        <div class="couple-image">
            <!-- Placeholder for couple image -->
            <div style="text-align: center; color: #ff6699; font-size: 3rem;">‚ù§Ô∏è</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        <div class="success-image">üíë</div>
        <h2>I love you Gopa! ‚ù§Ô∏è</h2>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const successMessage = document.getElementById('successMessage');
            const heartsContainer = document.getElementById('hearts');
            
            // Create floating hearts in background
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    heart.style.opacity = Math.random() * 0.5 + 0.1;
                    heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                    heart.style.animationDelay = `${Math.random() * 5}s`;
                    heartsContainer.appendChild(heart);
                }
            }
            
            createHearts();
            
            // Yes button click handler
            yesBtn.addEventListener('click', function() {
                // Create heart explosion
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.style.left = `${50 + (Math.random() * 20 - 10)}%`;
                        heart.style.top = `${50 + (Math.random() * 20 - 10)}%`;
                        heart.style.opacity = Math.random() * 0.5 + 0.5;
                        heart.style.transform = `scale(${Math.random() * 0.7 + 0.3})`;
                        heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                        heartsContainer.appendChild(heart);
                        
                        // Remove heart after animation
                        setTimeout(() => {
                            heart.remove();
                        }, 4000);
                    }, i * 100);
                }
                
                // Show success message
                successMessage.classList.add('show');
                
                // Play sound (optional)
                playSound('yes');
            });
            
            // No button hover/move handler
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveButton();
            });
            
            function moveButton() {
                // Create giggle text
                const giggles = ['Heehee!', 'Nope!', 'Try again!', 'Catch me!', 'Oops!'];
                const giggle = document.createElement('div');
                giggle.classList.add('giggle');
                giggle.textContent = giggles[Math.floor(Math.random() * giggles.length)];
                giggle.style.left = `${Math.random() * 80 + 10}%`;
                giggle.style.top = `${Math.random() * 80 + 10}%`;
                document.body.appendChild(giggle);
                
                // Remove giggle after animation
                setTimeout(() => {
                    giggle.remove();
                }, 1000);
                
                // Move button to random position
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                const maxX = containerRect.width - btnRect.width;
                const maxY = containerRect.height - btnRect.height;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                
                // Play sound (optional)
                playSound('giggle');
            }
            
            // Simple sound effects (optional)
            function playSound(type) {
                if (type === 'giggle') {
                    // Giggle sound
                    const giggles = [
                        new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'),
                        // Add more giggles if needed
                    ];
                    const giggle = giggles[Math.floor(Math.random() * giggles.length)];
                    giggle.volume = 0.3;
                    giggle.play().catch(e => console.log('Audio play failed:', e));
                } else if (type === 'yes') {
                    // Heart sound
                    const heartSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
                    heartSound.volume = 0.3;
                    heartSound.play().catch(e => console.log('Audio play failed:', e));
                }
            }
        });
    </script>
</body>
</html>
